if(!hasProperty('BINTRAY_USER') || !hasProperty('BINTRAY_KEY')) return

// see https://github.com/bintray/gradle-bintray-plugin
apply plugin: 'com.jfrog.bintray'

bintray {
    user = BINTRAY_USER
    key = BINTRAY_KEY
    configurations = ['archives']
    publish = true //If version should be auto published after an upload
    pkg {
        repo = 'maven'
        if(project.hasProperty('BINTRAY_USER_ORGANIZATION')) {
            userOrg = BINTRAY_USER_ORGANIZATION
        }
        name = "${project.group}:${project.name}"
        websiteUrl = 'http://dev.umeng.com/analytics/android-doc/integration'
        issueTrackerUrl = 'https://github.com/OptimalOrange/umeng-analytics/issues'
        vcsUrl = 'https://github.com/OptimalOrange/umeng-analytics.git'
        licenses = ['Apache-2.0']
        labels = ['analytics', 'umeng', 'Android']
        attributes = ['plat': ['Android']]
        publicDownloadNumbers = true
